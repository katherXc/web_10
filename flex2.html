<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>flex.html</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h2 {
      margin-top: 40px;
    }

    .container {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      padding: 10px;
      width: fit-content;
    }

    .item {
      background-color: aqua;
      padding: 10px 20px;
    }

    .row {
      flex-direction: row;
    }

    .row-reverse {
      flex-direction: row-reverse;
    }

    .column {
      flex-direction: column;
    }

    .column-reverse {
      flex-direction: column-reverse;
    }
  </style>
</head>
<body>

  <h1>Flex Item 的排列方向練習</h1>

  <h2>1. flex-direction: row</h2>
  <div class="container row">
    <div class="item">項目1</div>
    <div class="item">項目2</div>
    <div class="item">項目3</div>
  </div>

  <h2>2. flex-direction: row-reverse</h2>
  <div class="container row-reverse">
    <div class="item">項目1</div>
    <div class="item">項目2</div>
    <div class="item">項目3</div>
  </div>

  <h2>3. flex-direction: column</h2>
  <div class="container column">
    <div class="item">項目1</div>
    <div class="item">項目2</div>
    <div class="item">項目3</div>
  </div>

  <h2>4. flex-direction: column-reverse</h2>
  <div class="container column-reverse">
    <div class="item">項目1</div>
    <div class="item">項目2</div>
    <div class="item">項目3</div>
  </div>

</body>
</html>
